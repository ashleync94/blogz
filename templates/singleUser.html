{% extends 'base.html' %}

{% block content %}
    
<h1>Blog Posts</h1>

    <div>
        {% for blog in body %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p>Author <a href="./blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
            <hr>
        {% endfor %}
    </div>
    

{% endblock %}
