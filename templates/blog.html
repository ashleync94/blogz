{% extends 'base.html' %}

{% block content %}
    
<h1>Blogz</h1>

    <div>
            {% for blog in posts %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <hr>
            {% endfor %}
            
    </div>
    

{% endblock %}
